<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>

  <script>
    AFRAME.registerComponent('school-playground', {

        init: function(){
            var marker = document.querySelector("a-marker");
            marker.addEventListener("markFound", function(){
                alert("found it");
            })
        }
    })
  </script>
  <body>
    <a-scene school-playground
     arjs="trackingMethod: best; sourceType: webcam; 
     sourceWidth:960; sourceHeight:1280;  
     debugUIEnabled: false;" 
     >
      <a-marker prest = "hiro" emitevents = "true"></a-marker>
      <!-- <a-sky color="#87CEEB"></a-sky> -->
      <a-camera></a-camera>
    </a-scene>
    
  </body>
</html>
